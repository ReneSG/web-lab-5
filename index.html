<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="itemInput" type="text" placeholder="e.g., broccoli">
          <button id ="addItem" type="submit">
            Add item
          </button>
      </form>
      <ul id="list">
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
